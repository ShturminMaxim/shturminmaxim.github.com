<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="js/validate_form.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="form-cotainer">
<form action="" method="post" class="login-form">
<div class="name">
	<label>Ваше имя:</label><br/><input type="text" name="name"></input>
</div>
<div class="email">
	<label>* Почтовый адрес:</label><br/><input type="email" name="email"></input>
</div>
<div class="password">
	<label>* Пароль:</label><br/><input type="password" name="password"></input>
</div>
<div class="telefone">
	<label>* Номер телефона:</label><br/><input type="text" name="telefone"></input>
</div>
<div class="checkboxes">
	<ul name="checkbox">
		<li><label>* Выберите минимум 3 пункта:</label></li>
		<li><input type="checkbox" name="chk1"><label>Боже, благослови Админа</label></input></li>
		<li><input type="checkbox" name="chk2"><label>Боже, благослови Программиста</label></input></li>
		<li><input type="checkbox" name="chk3"><label>Боже, благослови Электрика</label></input></li>
		<li><input type="checkbox" name="chk4"><label>Боже, благослови Техподдержку</label></input></li>
		<li><input type="checkbox" name="chk5"><label>Боже, благослови Стива Джобса</label></input></li>
		<li><input type="checkbox" name="chk6"><label>Боже, благослови Печеньки</label></input></li>
	</ul>
</div>
<div class="tooltip"></div>
<div class="submit"><button type="submit">отправить</button</div>
</form>
</div>
</body>
</html>
