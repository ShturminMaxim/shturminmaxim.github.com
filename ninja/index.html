<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ninja move</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="js/ninja.js"></script>
	<style>
	.ninja-container {
		position: relative;
		overflow: hidden;
		height: 400px;
		width: 500px;
		margin: 10px 0 0 50px;
		border: solid 1px #dedede;
		padding: 5px;
		background: #71bef8;
	}

	#ninja {
		position: absolute;
		z-index: 2;
		bottom: 45px;
		height: 65px;
		width: 70px;
		background: url('img/ninja_new_strites.png') no-repeat;
		background-position: -500px -62px;
	}
	.ground {
		position: absolute;
		z-index: 1;
		bottom: 0;
		left: -100px;
		height: 50px;
		width: 2050px;
		background: url('img/grassbg.jpg') repeat-x;
	}
	.clear {
		clear: both;
	}
	</style>
</head>
<body>
	<p>Ninja prototype. He can go lefside and rightside.Press space to atack. Have fun =)</p>
	<p>27.02- Now ninja can fly! Up-button. This is awesome -)). Have some small bugZ. Still working.</p>
	<div class="ninja-container">
		<div id="ninja"></div>
		<div class="ground"></div>
	</div>
</body>
</html>
