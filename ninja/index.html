<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ninja move</title>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="js/ninja.js"></script>
	<style>
	.ninja-container {
		position: relative;
		overflow: hidden;
		height: 80px;
		width: 500px;
		margin: 100px;
		border: solid 1px #dedede;
		padding: 5px;
	}

	#ninja {
		position: absolute;
		height: 74px;
		width: 70px;
		background: url('img/stand_r.png') no-repeat;
	}
	.clear {
		clear: both;
	}
	</style>
</head>
<body>
	<p>Ninja prototype. He can go lefside and rightside.Press space to atack. Have fun =)</p>
	<div class="ninja-container">
		<div id="ninja"></div>
		<div class="clear"></div>
	</div>
</body>
</html>
