  val = hasClass(cur.join_community, 'checked');

    if (val) {
      removeClass(cur.join_community, 'checked');

      addClass(cur.join_community, 'checked');
      if (cur.can_subscribe) {
        show('subscr_community');
        removeClass(cur.subscr_community, 'checked-light');
        setTimeout(Community.resizeWidget, 0);
      }
    };
  });
  return false;
});

  val = hasClass(cur.subscr_community, 'checked-light');
